<!DOCTYPE html>
<html>
<head>
    <title>PGo - Trainer Tools</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <!--Import Google Icon Font-->
    <link href="css/material-icons.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<div class="container" id="menu">
    <div class="row" id="options">
        <div class="col s12">
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">settings</i>Settings</div>
                    <div class="collapsible-body">
                        <ul id="optionsList">
                            <li>
                                <a class="indigo waves-effect waves-light btn" id="logs-button">Logs</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" id="trainers">
    </div>
</div>

<div class="container" id="submenu">
    <div class="col s12">
        <div class="card white">
            <div class="card-content black-text">
                <span class="card-title" id="subtitle">Submenu</span>
                <span id="close">Ã—</span>
                <div class="row" id="sortButtons"></div>
                <div id="subcontent"></div>
            </div>
        </div>
    </div>
</div>

<div id="logs-panel">
    <div class="card white">
        <div class="card-content black-text">
            <b>Logs</b>
        </div>
    </div>
</div>

<script type="text/javascript" src="config/userdata.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
