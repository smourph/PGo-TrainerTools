<!DOCTYPE html>
<html>
<head>
    <title>PGo - Trainer Tools</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Google Icon Font-->
    <link href="css/material-icons.css" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<nav>
    <div id="nav-wrapper" class="nav-wrapper black">
        <a href="#" class="brand-logo left"><i class="trainertool-logo"></i></a>
        <ul id="nav-mobile" class="right">
            <li>
                <a class="alone-button" href="#"></a>
            </li>
            <li>
                <a class="dropdown-button hide" href="#" data-activates="trainers-list" data-beloworigin="true"
                   data-constrainwidth="false">
                    <span class="dropdown-title">Select a trainer</span>
                    <i class="material-icons right">arrow_drop_down</i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<ul id="trainers-list" class="dropdown-content"></ul>

<div id="content" class="bloc-content">
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content black-text">
                    <span id="subtitle" class="card-title">Welcome to PGo - Trainer Tools !</span>
                    <span class="close">Ã—</span>
                    <div id="sort-buttons" class="row bloc-list-button bloc-list-button-sort"></div>
                    <div id="subcontent"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="section-button" class="fixed-action-btn click-to-toggle hide">
    <a class="btn-floating btn-large waves-effect waves-light"><i class="section-button-logo"></i></a>
    <ul>
        <li>
            <span class="mobile-fab-tip">Trainer infos</span>
            <a class="btn-section btn-floating btn-large waves-effect waves-light tooltipped" data-section="infos"
               data-position="left" data-delay="100" data-tooltip="Trainer infos">
                <i class="info-logo"></i>
            </a>
        </li>
        <li>
            <span class="mobile-fab-tip">Pokedex</span>
            <a class="btn-section btn-floating btn-large waves-effect waves-light tooltipped" data-section="pokedex"
               data-position="left" data-delay="100" data-tooltip="Pokedex">
                <i class="pokedex-logo"></i>
            </a>
        </li>
        <li>
            <span class="mobile-fab-tip">Pokemons in bag</span>
            <a class="btn-section btn-floating btn-large waves-effect waves-light tooltipped" data-section="pokemon"
               data-position="left" data-delay="100" data-tooltip="Pokemons in bag">
                <i class="pokemon-logo"></i>
            </a>
        </li>
        <li>
            <span class="mobile-fab-tip">Items in bag</span>
            <a class="btn-section btn-floating btn-large waves-effect waves-light tooltipped" data-section="item"
               data-position="left" data-delay="100" data-tooltip="Items in bag">
                <i class="bag-logo"></i>
            </a>
        </li>
    </ul>
</div>

<a id="logs-button" class="black waves-effect waves-light btn">Logs</a>

<div id="logs-panel">
    <div class="card white">
        <div class="card-content black-text">
            <b>Logs</b>
        </div>
    </div>
</div>

<!-- Compiled and minified jQuery -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<!-- Compiled and minified Materialize JS -->
<script src="js/materialize.min.js" type="text/javascript"></script>
<!-- Project JS -->
<script type="text/javascript" src="config/trainersdata.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
