<!DOCTYPE html>
<html>
<head>
    <title>PGo - Trainer Tools</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Google Icon Font-->
    <link href="css/material-icons.css" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<header>
    <nav>
        <div id="nav-wrapper" class="nav-wrapper black">
            <a href="#" class="brand-logo left"><i class="trainertool-logo"></i></a>
            <ul id="nav-mobile" class="right">
                <li>
                    <a class="alone-button" href="#"></a>
                </li>
                <li>
                    <a class="dropdown-button hide" href="#" data-activates="trainers-list" data-beloworigin="true"
                       data-constrainwidth="false">
                        <span class="dropdown-title">Select a trainer</span>
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <ul id="trainers-list" class="dropdown-content"></ul>
</header>

<section id="content" class="bloc-content">
    <div class="row">
        <div class="col s12">
            <article class="content card white" data-section="welcome">
                <div class="card-content black-text">
                    <span id="subtitle" class="subtitle card-title">Welcome to PGo - Trainer Tools !</span>
                    <span class="close">×</span>
                </div>
            </article>
            <article class="content card white hide" data-section="info">
                <div class="card-content black-text">
                    <span class="subtitle card-title"></span>
                    <span class="close">×</span>
                    <div class="subcontent"></div>
                </div>
            </article>
            <article class="content card white hide" data-section="pokemon">
                <div class="card-content black-text">
                    <span class="subtitle card-title"></span>
                    <span class="close">×</span>
                    <div class="sort-buttons row bloc-list-button bloc-list-button-sort"></div>
                    <div class="subcontent"></div>
                </div>
            </article>
            <article class="content card white hide" data-section="pokedex">
                <div class="card-content black-text">
                    <span class="subtitle card-title"></span>
                    <span class="close">×</span>
                    <div class="sort-buttons row bloc-list-button bloc-list-button-sort"></div>
                    <div class="subcontent"></div>
                </div>
            </article>
            <article class="content card white hide" data-section="item">
                <div class="card-content black-text">
                    <span class="subtitle card-title"></span>
                    <span class="close">×</span>
                    <div class="subcontent"></div>
                </div>
            </article>
        </div>
    </div>
</section>

<aside class="section-menu-bloc">
    <div id="section-button" class="fixed-action-btn click-to-toggle hide">
        <a class="btn-floating btn-large waves-effect waves-light"><i class="section-button-logo"></i></a>
        <ul>
            <li>
                <span class="menu-section-fab-tip">Trainer infos</span>
                <a class="btn-section btn-floating btn-large waves-effect waves-light" data-section-choice="info">
                    <i class="info-logo"></i>
                </a>
            </li>
            <li>
                <span class="menu-section-fab-tip">Pokemons in bag</span>
                <a class="btn-section btn-floating btn-large waves-effect waves-light" data-section-choice="pokemon">
                    <i class="pokemon-logo"></i>
                </a>
            </li>
            <li>
                <span class="menu-section-fab-tip">Pokedex</span>
                <a class="btn-section btn-floating btn-large waves-effect waves-light" data-section-choice="pokedex">
                    <i class="pokedex-logo"></i>
                </a>
            </li>
            <li>
                <span class="menu-section-fab-tip">Items in bag</span>
                <a class="btn-section btn-floating btn-large waves-effect waves-light" data-section-choice="item">
                    <i class="bag-logo"></i>
                </a>
            </li>
        </ul>
    </div>
</aside>

<aside class="logs-bloc">
    <a id="logs-button" class="button black waves-effect waves-light btn">Logs</a>

    <div id="logs-panel" class="panel">
        <div class="card white">
            <div class="card-content black-text">
                <span class="title">Logs</span>
                <div class="divider"></div>
            </div>
        </div>
    </div>
</aside>

<!-- Compiled and minified jQuery -->
<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<!-- Compiled and minified Materialize JS -->
<script src="js/materialize.min.js" type="text/javascript"></script>
<!-- Project JS -->
<script type="text/javascript" src="config/trainersdata.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
